<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة مندوب جديد</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card form-card">
        <h1 class="form-title">إضافة مندوب جديد</h1>
        <p class="form-note">
          أدخل بيانات المندوب، ثم اضغط <strong>اعتماد موافقة التتبع</strong> لإرسال رابط الموافقة عبر واتساب.
        </p>

        <form id="addAgentForm">
          <label for="agentName">اسم المندوب</label>
          <input id="agentName" name="agentName" type="text" placeholder="مثال: أحمد علي" required />

          <label for="agentPhone">رقم الهاتف</label>
          <input
            id="agentPhone"
            name="agentPhone"
            type="tel"
            placeholder="مثال: 51234567"
            inputmode="numeric"
            required
          />

          <button id="submitButton" type="submit" class="primary">اعتماد موافقة التتبع</button>
        </form>

        <div id="feedback" hidden></div>

        <a href="index.html" class="button-secondary">العودة إلى لوحة التتبع</a>
      </section>
    </main>

    <script type="module" src="add-agent.js"></script>
  </body>
</html>
